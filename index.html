<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Planer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css"> 
</head>
<body>
    <section>
        <div id="today"></div>
    </section>
    <section class="col">
            <div class="row">
                <div class="hour"><h3>7 AM</h3></div>
                <textarea id="am7" type="text"></textarea>
                <button id="save">Save</button>
                <button id="clear">Clear</button>
                <button id="view">View</button>
            </div>
            <div class="row">
                <div class="hour1"><h3>9 AM</h3></div>
                <textarea id="am9" type="text"></textarea>
                <button id="save1">Save</button>
                <button id="clear1">Clear</button>
                <button id="view1">View</button>
            </div>
            <div class="row">
                <div class="hour2"><h3>11 AM</h3></div>
                <textarea id="am11" type="text"></textarea>
                <button id="save2">Save</button>
                <button id="clear2">Clear</button>
                <button id="view2">View</button>
            </div>
            <div class="row">
                <div class="hour3"><h3>1 PM</h3></div>
                <textarea id="pm1" type="text"></textarea>
                <button id="save3">Save</button>
                <button id="clear3">Clear</button>
                <button id="view3">View</button>
            </div>
            <div class="row">
                <div class="hour4"><h3>3 PM</h3></div>
                <textarea id="pm3" type="text"></textarea>
                <button id="save4">Save</button>
                <button id="clear4">Clear</button>
                <button id="view4">View</button>
            </div>
            <div class="row">
                <div class="hour5"><h3>5 PM</h3></div>
                <textarea id="pm5" type="text"></textarea>
                <button id="save5">Save</button>
                <button id="clear5">Clear</button>
                <button id="view5">View</button>
            </div>

    </section>
    <script type = "text/JavaScript" src = " https://MomentJS.com/downloads/moment.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
